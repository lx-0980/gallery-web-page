<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header" id="header">
    <h1></h1>
  </header>

  <!-- Gallery -->
  <div class="gallery" id="galleryContainer"></div>

  <!-- Modal for gallery images -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>

    <!-- Navigation arrows -->
    <span class="modal-nav modal-prev" onclick="prevImage()">&#10094;</span>
    <span class="modal-nav modal-next" onclick="nextImage()">&#10095;</span>

    <img class="modal-content" id="modalImg">
    <a id="downloadBtn" class="download-btn" download>Download Photo</a>
  </div>

  <!-- JS Files -->
  <script src="images.js"></script>
  <script src="script.js"></script>
</body>
</html>
